<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicción de Rotación Simplificada</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; color: #333; }
        .container { max-width: 500px; margin: 30px auto; padding: 25px; background-color: #fff; border-radius: 8px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15); }
        h1, h2 { color: #0056b3; text-align: center; margin-bottom: 25px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
        input[type="number"], select { width: calc(100% - 22px); padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        .radio-group { display: flex; align-items: center; gap: 15px; margin-top: 5px; }
        button { width: 100%; padding: 12px 15px; background-color: #007bff; color: white; border: none; border-radius: 5px; font-size: 1.1em; cursor: pointer; margin-top: 20px; }
        button:hover { background-color: #0056b3; }
        .result-section { margin-top: 30px; padding: 20px; border: 2px solid #007bff; border-radius: 8px; text-align: center; background-color: #e7f3ff; }
        .result-section #probability { font-size: 1.8em; color: #d63384; font-weight: bold; display: block; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Predicción de Rotación (Simplificada)</h1>
        <p class="note">Ingresa datos básicos para una predicción rápida.</p>

        <form id="predictionForm">
            <div class="form-group">
                <label for="age">Edad:</label>
                <input type="number" id="age" min="18" max="65" value="30" required>
            </div>

            <div class="form-group">
                <label for="monthlyIncome">Ingreso mensual:</label>
                <input type="number" id="monthlyIncome" min="1000" value="5000" required>
            </div>

            <div class="form-group">
                <label for="jobRole">Puesto de trabajo:</label>
                <select id="jobRole" required>
                    <option value="Sales Executive">Ejecutivo de ventas</option>
                    <option value="Research Scientist">Científico investigador</option>
                    <option value="Laboratory Technician">Técnico de laboratorio</option>
                    <option value="Manager">Gerente</option>
                    <option value="Human Resources">Recursos humanos</option>
                </select>
            </div>

            <div class="form-group">
                <label for="totalWorkingYears">Años de experiencia total:</label>
                <input type="number" id="totalWorkingYears" min="0" max="40" value="10" required>
            </div>

            <div class="form-group">
                <label for="yearsAtCompany">Años en la empresa actual:</label>
                <input type="number" id="yearsAtCompany" min="0" max="40" value="5" required>
            </div>

            <div class="form-group">
                <label>¿Hace horas extra?</label>
                <div class="radio-group">
                    <input type="radio" id="overTimeYes" name="overTime" value="Yes" checked>
                    <label for="overTimeYes">Sí</label>
                    <input type="radio" id="overTimeNo" name="overTime" value="No">
                    <label for="overTimeNo">No</label>
                </div>
            </div>

            <div class="form-group">
                <label for="gender">Género:</label>
                <select id="gender" required>
                    <option value="Female">Femenino</option>
                    <option value="Male">Masculino</option>
                </select>
            </div>

            <div class="form-group">
                <label for="jobSatisfaction">Satisfacción laboral (1-4):</label>
                <input type="number" id="jobSatisfaction" min="1" max="4" value="3" required>
            </div>

            <button type="button" id="predictBtn">¿Está en riesgo de rotación?</button>
        </form>

        <div class="result-section">
            <h2>Resultado de la predicción:</h2>
            <p id="result">[Esperando predicción...]</p>
            <p>Probabilidad de que el empleado se retire: <span id="probability">--</span></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
